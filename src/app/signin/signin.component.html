<body class="d-flex flex-column">
    <main class="m-auto">
      <div class="container-fluid">
        <div class="card login-card">
          <div class="card-body">
            <h2 class="login-card-title">Sign in</h2>
            <form  [formGroup]="formGroup">
              <div class="form-group">
                <label for="username" class="sr-only">Email</label>
                <input type="text" name="username" id="username" class="form-control" placeholder="Email" formControlName="email">
              </div>
              <div class="form-group">
                <label for="password" class="sr-only">Password</label>
                <input type="password" name="password" id="password" class="form-control" placeholder="Password" formControlName="password">
              </div>            
              <a name="login" id="login" class="btn login-btn" routerLink="/dashboard">Login</a>
            </form>
            <p class="login-card-footer-text">Need an account? <a href="#" class="text-reset" routerLink="/signup">Signup</a></p>
          </div>
        </div>
      </div>
    </main>
    
  </body>
