<body class="d-flex flex-column">
    <main class="m-auto">
      <div class="container-fluid">
        <div class="card login-card">
          <div class="card-body">
            <h2 class="login-card-title">Sign Up</h2>
            <form  >
              <div class="form-group">
                <label for="username" class="sr-only">Email</label>
                <input type="text" name="username" id="username" class="form-control" placeholder="Email" formControlName="email">
              </div>
              <div class="form-group">
                <label for="password" class="sr-only">Password</label>
                <input type="password" name="password" id="password" class="form-control" placeholder="Password" formControlName="password">
              </div>
              <div class="form-group">
                <label for="password" class="sr-only">Confirm Password</label>
                <input type="password" name="password" id="password" class="form-control" placeholder="Confirm Password" formControlName="confirm-password">
              </div> 
              <div class="form-group">
                <label for="password" class="sr-only">Date of birth</label>
                <input type="date" name="dob" id="dob" class="form-control" placeholder="Date of Birth" formControlName="dob">
              </div>            
              <a name="login" id="login" class="btn login-btn" routerLink="/signin">Sign Up</a>
            </form>
            <p class="login-card-footer-text">Already have an account? <a href="#" class="text-reset" routerLink="/signin">Signin</a></p>
          </div>
        </div>
      </div>
    </main>
    
  </body>
