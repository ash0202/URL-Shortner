<app-sidebar></app-sidebar>

<div class="shadow mt-4 chart" >
    <canvas id="mychart" height="60" width="300"></canvas>
</div>


        <div class="card shadow mb-4">
            <div class="card-header py-3">                
                <h5 class="m-0 font-weight-bold text-primary text-center">All URLs</h5>
            </div>

            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Long Url</th>
                                <th>Short Url</th>
                                <th>Description</th>
                                <th>Count</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                       

                        <tbody>  <!--*ngFor="let user of userList"-->
                          <tr *ngFor="let url of urlList">
                                <td>{{url.id}}</td>
                                <td>{{url.longUrl}}</td>
                                <td><a href='{{url.longUrl}}'  target="_blank" (click)='incrementCount(url.id)'>https://short.ly/{{url.shortUrl}}</a></td>    
                            <!--   <td><a href="#" [routerLink]="['/short',url.id]" target="_blank">https://short.ly/{{url.shortUrl}}</a></td> -->
                            
                               <td>{{url.desc}}</td>
                                <td>{{url.count}}</td>
                                <td>                                   
                                    <button class="btn btn-outline-danger mr-3" (click)="deleteUrl(url.id)">Delete</button> 
                                </td>
                            </tr>
                            </tbody>

                    </table>
                    </div>
        </div>
        </div>
